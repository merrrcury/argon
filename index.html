<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответы к тестам</title> <!-- Более общее название -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 0;
            background-color: #f8f9fa; /* Светло-серый фон */
            color: #333;
            padding: 20px; /* Добавим немного воздуха по краям */
        }
        .container {
            max-width: 800px; /* Ограничим ширину контента */
            margin: 30px auto; /* Центрируем контейнер */
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        h1 {
            color: #343a40;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
        }
        h2 {
            color: #495057;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        p {
            margin-bottom: 20px;
            color: #6c757d;
            text-align: center;
        }
        ul.test-list {
            list-style: none; /* Убираем маркеры списка */
            padding: 0;
        }
        ul.test-list li {
            margin-bottom: 12px; /* Отступ между пунктами */
            background-color: #e9ecef; /* Фон для элемента списка */
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        ul.test-list li:hover {
            background-color: #ced4da; /* Изменение фона при наведении */
        }
        ul.test-list li a {
            display: block; /* Ссылка занимает весь элемент li */
            padding: 12px 20px;
            text-decoration: none;
            color: #0056b3; /* Синий цвет ссылки */
            font-weight: 500; /* Средняя жирность */
            transition: color 0.2s ease;
        }
         ul.test-list li a:hover {
             color: #003d80; /* Более темный синий при наведении */
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сборник ответов к тестам</h1>
        <p>Выберите интересующий вас раздел:</p>

        <h2>Доступные тесты:</h2>
        <ul class="test-list">
            <li>
                <!-- Убедись, что ссылка ведет на ПЕРЕИМЕНОВАННЫЙ файл -->
                <a href="game-theory-answers.html">Теория игр и Исследование операций</a>
            </li>
            <!-- 
            Когда добавишь новые ответы, создай новый файл (например, calculus-answers.html) 
            и добавь новую строку <li> сюда:
            <li>
                <a href="calculus-answers.html">Математический анализ</a>
            </li> 
            -->
        </ul>
    </div>
</body>
</html>
